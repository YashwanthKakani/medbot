<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drug Dispenser</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fafafa;
            margin: 0;
            padding: 0;
        }
        .container {
            text-align: center;
            margin-top: -190px;
        }
        .background-image {
            background-image: url('path_to_your_image.jpg'); /* Add your background image path here */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            width: 100%;
            height: 300px; /* Adjust the height as needed */
        }
        .content {
            background-color: white;
            padding: 20px;
            border: 1px solid #ddd;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        .title {
            background-color: #125688;
            color: white;
            padding: 20px;
            font-size: 24px;
        }
        .login-form {
            text-align: center;
            margin-top: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        label {
            font-weight: bold;
        }
        input[type="number"] {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 100%;
        }
        input[type="submit"] {
            background-color: #125688;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #0e3c63;
        }
        .back-button {
            text-align: center;
            margin-top: 20px;
        }
        .back-button a {
            text-decoration: none;
            background-color: #125688;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            display: inline-block;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="background-image"></div>
        <div class="content">
            <h1 class="title">Drug Dispenser</h1>
            <div class="login-form">
                <form action="/webcam-access" method="post">
                    <label for="quantity">Quantity of Medicine:</label>
                    <input type="number" id="quantity" name="quantity" min="1" required>
                    <input type="submit" value="Access Webcam">
                </form>
            </div>
            <div class="back-button">
                <a href='/'>Back to Home</a>
            </div>
        </div>
    </div>
</body>
</html>
